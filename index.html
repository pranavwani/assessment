<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/jquery-3.4.1.min.js"></script>
    <script src="./scripts/uuid_v4@latest.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/index.js"></script>
    <title>Assessment</title>
</head>
<body>
<div class="container">
    <!-- Login Form -->
    <div class="login-modal">
        <div class="login-modal-form">
            <div class="input-username">
                <div class="label">
                    <label for="username">Username</label>
                </div>
                <div class="input">
                    <input type="text" name="username" id="username">
                </div>
            </div>
            <div class="input-password">
                <div class="label">
                    <label for="password">Password</label>
                </div>
                <div class="input">
                    <input type="text" name="password" id="password">
                </div>
            </div>
            <div class="button">
                <div class="input-remember">
                    <input type="checkbox" name="remember" id="remember" style="width: 13px; height: 13px;"> Remember?
                </div>
                <button id="login-button">Login</button>
            </div>
            <div class="login-success-message">
                <p>Success</p>
            </div>
            <div class="login-warning-message">
                <p>Error</p>
            </div>
        </div>
    </div>
    <!-- Assessment Modal -->
    <div class="assessment-modal">
        <!-- Navigation Menu -->
        <div class="nav-menu">
            <ul>
                <li><a class="active" href="#" id="view-record">Report</a></li>
                <li><a href="#" id="add-record">Add Member</a></li>
                <li id="today-date"><span></span></li>
                <li id="search-member">
                    <span>
                        <label for="search-user">Search</label>
                        <input type="text" id="search-user" placeholder="Enter User Name" onkeyup="searchUser()" title="Enter User Name">
                    </span>
                </li>
            </ul>
        </div>
        <div class="assessment-table" style="overflow-x: auto;">
            <table id="table">
                <tr>
                    <th>S.N.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>DOB</th>
                    <th colspan="5">Address</th>
                    <th>Mobile Number</th>
                    <th>Hobbies</th>
                    <th>Status/Job</th>
                    <th>Sampark Karyakar Name</th>
                    <th>Present</th>
                </tr>
                <tr>
                    <th colspan="4"></th>
                    <th>Block No.</th>
                    <th>Street</th>
                    <th>Landmark</th>
                    <th>City</th>
                    <th>Pincode</th>
                    <th colspan="5"></th>
                </tr>
            </table>
        </div>
        <div class="assessment-form">
            <div class="add-name">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="add-age">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Age">
            </div>
            <div class="add-dob">
                <label for="dob">Date Of Birth</label>
                <input type="date" name="dob" id="dob" placeholder="Date Of Birth">
            </div>
            <div class="add-address">
                <label for="block-number">Address</label>
                <input type="text" name="block-number" id="block-number" placeholder="Block Number">
                <input type="text" name="street" id="street" placeholder="Street">
                <input type="text" name="landmark" id="landmark" placeholder="Landmark">
                <input type="text" name="city" id="city" placeholder="City">
                <input type="text" name="pincode" id="pincode" placeholder="Pincode">
            </div>
            <div class="add-mobile-number">
                <label for="mobile-number">Mobile Number</label>
                <input type="number" name="mobile-number" id="mobile-number" placeholder="Mobile Number">
            </div>
            <div class="add-hobbies">
                <label for="hobbies">Hobbies</label>
                <input type="text" name="hobbies" id="hobbies" placeholder="Hobbies">
            </div>
            <div class="add-status">
                <label for="status">Status/JOB</label>
                <input type="text" name="status" id="status" placeholder="Status/JOB">
            </div>
            <div class="select-designation">
                <label for="designation">Select Designation</label>
                <select name="designation" id="designation">
                    <option value="member">Member</option>
                    <option value="skn">Sampark Karyakar</option>
                </select>
            </div>
            <div class="add-karyakar-name">
                <label for="karyakar-name">Sampark Karyakar Name</label>
                <input list="skn" name="karyakar-name" id="karyakar-name" placeholder="Sampark Karyakar Name">
                <datalist id="skn"></datalist>
            </div>
            <div class="submit">
                <button id="submit-button">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
