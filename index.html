<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Elegant Account Login Form with Avatar Icon</title>
  <link rel="stylesheet" href="./css/icon.css">
  <link href="./css/css.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./scripts/jquery.min.js"></script>
  <script src="./scripts/bootstrap.min.js"></script>
  <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
  <script src="./scripts/db.js"></script>
  <script src="./scripts/index.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <div class="login-form table">
      <form>
        <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
        <h4 class="modal-title">Login to Your Account</h4>
        <div class="form-group">
          <input type="text" id="username" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group small clearfix">
          <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        <input type="button" id="loginBtn" class="btn btn-primary btn-block btn-lg" value="Login">
      </form>
      <div id="warn" class="alert alert-danger" role="alert" hidden></div>
      <div id="msg" class="alert alert-success" role="alert" hidden></div>
      <div class="text-center small">Don't have an account? <a href="#">Sign up</a></div>
    </div>
  </div>
</body>

</html>
